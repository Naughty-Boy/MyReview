    //使用面向对象的方式
    //将现在要做的东西抽象出一个对象，并且添加相关的方法和属性
    //对象的模板：构造函数，可以将对象所需要的参数传入
    function Student(name, project, score) {
        this.name = name;
        this.project = project;
        this.score = score;
    }
    //添加方法
    Student.prototype.say = function() {
            console.log(this.name, this.project, this.score);
        }
        //将抽象出来的对象实例化
    var stu1 = new Student('吴彦祖', '英语', 14);
    stu1.say(); //成功
    //再来一个对象
    var stu2 = new Student('彭于晏', '数学', 99);
    stu2.say(); //成功
</script>
