<script>
    //使用构造函数创建对象
    //和普通函数没有区别，但是为了区分它们，构造函数的开头字母大写
    function Person(name, age, gender) {
        this.name = name;
        this.age = age;
        this.gender = gender;
        this.say = function() {
            console.log(this.name, this.age, this.gender);
        }
    }
    var per = new Person('周德华', 24, 'man');
    per.say();
</script>
