<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件对象</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div></div>
</body>
<script>
    var div = document.querySelector('div')
    div.onclick = function(e) { //e事件对象
        console.log(e); //打印相关的事件触发相关数据的集合
    }
</script>

</html>
