<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标事件对象</title>
</head>

<body>
    <script>
        // 鼠标事件对象 MouseEvent
        // 1 client鼠标在可视区的坐标    注意事件源为document
        document.addEventListener('click', function(e) {
            console.log(e.clientX);
            console.log(e.clientY);
            console.log('---------------');
            // 2 page 鼠标在整个文档的坐标 常用
            console.log(e.pageX);
            console.log(e.pageY);
            console.log('---------------');
            // 3 screen 鼠标在电脑屏幕的坐标
            console.log(e.screenX);
            console.log(e.screenY);


        })
    </script>
</body>

</html>
