<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
</head>

<body>
    <div></div>
    <script>
        // 获取事件源
        var div = document.querySelector('div')

        // 获取参数location.search   获取的参数去掉第一个字符 ?
        var param = location.search.substr(1)
        var arr = param.split('=') // 把字符串转换为数组  用=分割  arr=[username,输入的参数]
        div.innerHTML = '欢迎您--' + arr[1] //div的内容为arr数组的参数
    </script>
</body>

</html>
