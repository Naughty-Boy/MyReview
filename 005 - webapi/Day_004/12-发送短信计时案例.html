<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>短信计时</title>
</head>

<body>
    <button>发送短信</button>
    <script>
        // 获取事件源
        var btn = document.querySelector('button')
            // 事件类型  事件处理
        btn.addEventListener('click', function() {
            this.disabled = true;
            var time = 10;
            var timer = setInterval(function() {
                    if (time == 0) {
                        clearInterval(timer)
                        btn.disabled = false
                        btn.innerHTML = '发送短信'
                    } else {
                        time--
                        btn.innerHTML = '剩余时间' + time
                    }
                }, 1000) //一秒执行一次
        })
    </script>
</body>

</html>
