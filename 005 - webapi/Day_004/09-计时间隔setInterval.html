<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设置间隔时间</title>
</head>

<body>
    <script>
        // 语法 计时间隔 setInterval
        // 1 完整语法  window.setTimeout(执行函数, 计时时间)  window可以省略
        window.setInterval(function() {
            console.log('间隔一秒');
        }, 1000)
    </script>
</body>

</html>
