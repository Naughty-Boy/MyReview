    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <script>
        // 获取事件
        var btns = document.querySelectorAll('button')
        for (var i = 0; i < btns.length; i++) {
            // 当鼠标点击第i个元素的时候
            btns[i].onclick = function() {
                for (var j = 0; j < btns.length; j++) {
                    // 数组中所有的元素类名为空
                    btns[j].className = ''
                }
                // 再给点击的这个元素添加类名
                this.className = 'col'
            }
        }
       
    </script>
