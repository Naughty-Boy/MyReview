<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子节点操作</title>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        // DOM提供的子节点获取方法
        var ul = document.querySelector('ul')
        var lis = ul.querySelectorAll('li')
            // 1 childNodes  所有子节点 包括了元素 文本 注释节点
        console.log(ul.childNodes); //返回9个节点  其中包括文本节点
        // 2  children  获取所有的子元素节点  常用方法
        console.log(ul.children); //返回的是是4个子元素节点
    </script>
</body>

</html>
