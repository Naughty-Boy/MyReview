<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>留言发布</title>
    <style>
        button {
            position: relative;
            bottom: 80px;
        }
        
        ul {
            padding: 0;
        }
        
        li {
            display: flex;
            justify-content: space-between;
            width: 300px;
            height: 40px;
            line-height: 40px;
            background-color: #999;
            color: aqua;
            list-style: none;
            padding-left: 20px;
            font-size: 18px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <button>发布</button>
    <ul>
    </ul>
    <script>
        // 获取事件
        var text = document.querySelector('textarea')
        var btn = document.querySelector('button')
        var ul = document.querySelector('ul')
            // 事件类型  事件处理
        btn.onclick = function() {
            // 判断 如果text中没有内容
            if (text.value == '') {
                alert('未输入内容')
                return false
            } else {
                // 创建元素节点
                var li = document.createElement('li')
                    // 创建的元素节点的文本内容为text中的文本内容
                li.innerHTML = text.value + "<a href='#'>删除</a>"
                    // text的文本内容清空
                text.value = ''
                    // 把创建的元素节点放到ul的第一个数组位置
                ul.insertBefore(li, ul.children[0])
            }
            // 删除元素节点
            var dats = document.querySelectorAll('a')
            for (var i = 0; i < dats.length; i++) {
                dats[i].onclick = function() {
                    ul.removeChild(this.parentNode)
                }
            }
        }
    </script>
</body>

</html>
