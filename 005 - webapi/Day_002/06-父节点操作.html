<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父节点操作</title>
</head>

<body>
    <div class="box">
        <span class="demo"></span>
    </div>
    <script>
        var demo = document.querySelector('.demo')
        console.log(demo.parentNode); //打印demo的父节点demo.parentNode  只能找最近的上一级
    </script>
</body>

</html>
