<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>改变元素内容</title>
    <style>
        div,
        p {
            width: 300px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <button>点击触发</button>
    <div>显示时间</div>
    <p></p>
    <script>
        var btn = document.querySelector('button')
        var div = document.querySelector('div')
            //1 获取事件源
        btn.onclick = function() { //2 事件类型 鼠标点击  3事件处理  执行函数返回的值
            div.innerText = time()
        }
        var time = function() { //变量声明创建函数
                // function time() { //字面量创建函数
                var sj = new Date()
                var year = sj.getFullYear()
                var moon = sj.getMonth() + 1
                var days = sj.getDate()
                var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
                var week = sj.getDay()
                return ('当前时间为' + year + '年' + moon + '月' + days + '日' + arr[week])
            }
            // 没有事件类型(触发条件)  直接事件处理
        var p = document.querySelector('p')
        p.innerText = time()
    </script>
</body>

</html>
