<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>操作表单元素</title>
</head>

<body>
    <button>请点击</button>
    <input type="text" value="未被点击">
    <script>
        // 1 获取事件源
        var btn = document.querySelector('button')
        var inp = document.querySelector('input')
            // 2 事件类型(触发条件)   3事件处理(执行操作)
        btn.onclick = function() {
            btn.innerHTML = '禁止点击'
            this.disabled = true //this指向的是处理事件的 btn  disabled禁止点击

            // inp.innerHTML='已经点击'  innerHTML不能更改input的文本内容
            // input 的文本内容通过 value修改
            inp.value = '已经点击'
        }
    </script>
</body>

</html>
