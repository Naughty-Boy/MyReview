<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>密码格式验证</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            margin: 200px auto;
        }
        
        .psd {
            float: left;
            outline: none;
        }
        
        .tips {
            display: inline-block;
            padding-left: 20px;
            margin: 0 0 0 10px;
            color: #999;
            font-size: 14px;
            background: url(images/mess.png) no-repeat left center;
        }
        
        .true {
            color: green;
            background: url(images/right.png) no-repeat left center;
        }
        
        .false {
            color: red;
            background: url(images/wrong.png) no-repeat left center;
        }
    </style>
</head>

<body>
    <div>
        <input type="password" class="psd">
        <p class="tips">请输入6~16位密码</p>
    </div>
    <script>
        // 1 获取事件
        var psd = document.querySelector('.psd')
        var tips = document.querySelector('.tips')
            // 处理类型
        psd.onblur = function() {
            if (psd.value.length < 6 || psd.value.length > 16) {
                tips.className = 'tips false'
                tips.innerHTML = '请输入正确格式'
            } else {
                tips.className = 'tips true'
                tips.innerHTML = '格式正确'
            }
        }
    </script>
</body>

</html>
