<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录框</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .login {
            width: 200px;
            height: 200px;
            line-height: 200px;
            margin: auto;
            font-size: 50px;
            cursor: pointer;
            user-select: none;
        }
        
        .bg {
            display: none;
            position: absolute;
            top: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, .2);
            overflow: hidden;
        }
        
        .open {
            display: none;
            position: absolute;
            width: 500px;
            height: 300px;
            background: #fff;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            padding-top: 1px;
        }
        
        .off {
            position: absolute;
            width: 50px;
            height: 50px;
            line-height: 50px;
            border-radius: 50%;
            top: -20px;
            right: -20px;
            background-color: #f9f9f9;
            text-align: center;
            text-decoration: none;
            color: black;
        }
        
        .head,
        .user,
        .pass,
        .come {
            height: 50px;
            line-height: 50px;
            margin: 20px 0;
        }
        
        .head {
            text-align: center;
            font-size: 20px;
        }
        
        .user,
        .pass {
            padding-left: 20px;
        }
        
        input {
            width: 300px;
            height: 40px;
            border: 1px solid #ccc;
            outline: none;
            padding-left: 10px;
            margin-left: 30px;
        }
        
        .come {
            width: 150px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            margin: 0 auto;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="login">
        点击登录
    </div>
    <div class="open">
        <a href="#" class="off">关闭</a>
        <div class="head">会员登录</div>
        <div class="user">
            帐号:
            <input type="text" placeholder="请输入帐号">
        </div>
        <div class="pass">
            密码:
            <input type="password" placeholder="请输入密码">
        </div>
        <div class="come">登录会员</div>
    </div>
    <div class="bg"></div>
    </div>
    <script>
        // 获取事件
        var login = document.querySelector('.login')
        var open = document.querySelector('.open')
        var off = document.querySelector('.off')
        var bg = document.querySelector('.bg')
            // 事件类型  事件处理
            // 点击login显示open和bg
        login.addEventListener('click', function() {
                open.style.display = 'block'
                bg.style.display = 'block'
            })
            // 点击off隐藏open和bg
        off.addEventListener('click', function() {
                open.style.display = 'none'
                bg.style.display = 'none'
            })
            // 鼠标按下记录x和y在盒子中的距离
        open.addEventListener('mousedown', function(e) {
            var x = e.pageX - open.offsetLeft
            var y = e.pageY - open.offsetTop
                // 获取鼠标在document文档中的位置
            document.addEventListener('mousemove', fn)

            function fn(e) {
                open.style.left = e.pageX - x + 'px'
                open.style.top = e.pageY - y + 'px'
            }
            // 鼠标弹起 移除事件
            document.addEventListener('mouseup', function() {
                document.removeEventListener('mousemove', fn)
            })
        })
    </script>
</body>

</html>
