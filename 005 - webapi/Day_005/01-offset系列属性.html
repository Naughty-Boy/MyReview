<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>offset</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .father {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: pink;
            margin: 100px;
        }
        
        .son {
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: skyblue;
            padding: 20px;
            border: 10px solid aqua;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        var father = document.querySelector('.father')
        var son = document.querySelector('.son')

        // offset获取元素的大小 位置 父级
        // 1 . 获取偏移值offset  Lelf.Top.Bottom.Right    获取的值没有单位
        // 获取元素距离带有定位父盒子的距离  如果没法父级或者父级没有定位那么获取到body的距离
        console.log(father.offsetLeft); //father没有父盒子返回到body的距离 100
        console.log(son.offsetLeft); //son的父盒子带有定位 返回到父盒子的距离50
        // 2 . offset Width Height获取元素自身宽高
        console.log(son.offsetWidth); //获取的值 width+padding+border
        console.log(son.offsetHeight); //获取的值 height+padding+border
        // 3 . offsetParent 获取带有定位的父级  如果没有获取的为body
        console.log(father.offsetParent); //没有带定位的父级  返回的为body
        console.log(son.offsetParent); //有定位的父级为father  返回father
    </script>
</body>

</html>
