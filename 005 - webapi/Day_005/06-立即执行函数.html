<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>立即执行函数</title>
</head>

<body>
    <script>
        // 1 立即执行 不需要调用 立马执行其中的函数
        // 2 写法 
        //  (function(){})()  或者 (function(){}())
        (function(a, b) {
            console.log(a, b);
        })(1, 2); //每一个立即执行函数一定要有分号隔开

        (function(c, d) { //形参
            console.log(c, d);
        }(5, 6)) //实参
    </script>
</body>

</html>
