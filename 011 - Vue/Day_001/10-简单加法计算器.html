<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- vue要绑定的视图标签 -->
    <div id="app">
        数值1：<input type="text" v-model="num1">
        <br> 数值2: <input type="text" v-model="num2">
        <br>
        <button @click="compute">计算</button> 计算结果：{{result}}
    </div>
</body>

</html>
<!-- 引入vue.js -->
<script src="./vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            num1: "",
            num2: "",
            result: ""
        },
        methods: {
            compute() {
                this.result = parseInt(this.num1) + parseInt(this.num2)
            }
        }
    })
</script>
