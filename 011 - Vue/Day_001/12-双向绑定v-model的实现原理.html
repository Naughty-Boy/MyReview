<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- vue要绑定的视图标签 -->
    <div id="app">
        <h2>{{msg}}</h2>
        调用函数改变: <input type="text" :value="msg" @input="handler">
        <br> 直接执行js语句: <input type="text" :value="msg" @input="msg=$event.target.value">
        <br> 使用v-model指令: <input type="text" v-model="msg">
    </div>
</body>

</html>
<!-- 引入vue.js -->
<script src="./vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            msg: ''
        },
        methods: {
            handler(e) {
                this.msg = e.target.value;
            }
        }
    })
</script>
