<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- vue要绑定的视图标签 -->
    <div id="app">
        <!-- 事件修饰符.prevent表示阻止默认事件 -->
        <a href="http://www.baidu.com" @click.prevent="show">点我试试</a>
    </div>
</body>

</html>
<!-- 引入vue.js -->
<script src="./vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            msg: 'Hello World!'
        },
        methods: {
            show(e) {
                alert('你好')
                    //手动阻止默认事件
                    // e.preventDefault();

            }
        }
    })
</script>
