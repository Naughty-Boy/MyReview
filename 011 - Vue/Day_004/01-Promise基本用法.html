<script>
    // console.dir(Promise)
    // 在实例化promise时传入一个函数，函数接收两个参数，resolve表示成功后的回调函数，reject表示失败后的回调函数
    let promise = new Promise((resolve, reject) => {
            // 模拟异步数据
            let flag = true;
            setTimeout(function() {
                if (flag) {
                    resolve("成功");
                } else {
                    reject("失败")
                }
            }, 3000);
        })
        // console.dir(promise)
        // Promise实例对象的then方法，包含了成功和失败的回调函数
    promise.then(function(value) {
        console.log(value)
    }, function(value) {
        console.log(value)
    })
</script>
