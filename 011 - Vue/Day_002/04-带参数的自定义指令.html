<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- vue要绑定的视图标签 -->
    <div id="app">
        <!-- 使用自定义指令 -->
        <!-- <input type="text" v-color="'hello'"> -->
        <!-- 自定义指令指向一个data中的变量 -->
        <input type="text" v-color="obj">
    </div>
</body>

</html>
<!-- 引入vue.js -->
<script src="./vue.js"></script>
<script>
    // Vue自定义指令
    // 第一个参数为指令名称，但是在使用时需要加上v-前缀
    Vue.directive('color', {
        // 常用钩子函数，第一个参数表示绑定的标签元素,第二个参数是一个对象，封装了向指令传入的参数和表达式
        inserted(el, binding) {
            // console.log(binding)
            el.style.color = binding.value.color;
            el.style.fontSize = binding.value.fontSize + 'px';
        }
        // 更多钩子函数和参数参阅官方文档
    })
    let vm = new Vue({
        el: '#app',
        data: {
            obj: {
                color: "orange",
                fontSize: 28
            }
        }
    })
</script>
