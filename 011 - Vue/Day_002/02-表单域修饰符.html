<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <!-- 为表单的绑定添加修饰符.number会自动将表单元素内容解析为数字类型而不是字符串 -->
            <label>15+ <input type="text" v-model.number="num">={{15+num}}</label>
        </div>
        <div>
            <!-- 为表单元素的绑定添加修饰符.trim会自动将表单内容的两边空字符串给去除，但不会去除字符串之间的空白字符 -->
            <label>表单中的字符长度：{{str.length}}<input type="text" v-model.trim="str"> </label>
        </div>
        <div>
            <!-- 默认v-model的事件为input，添加.lazy修饰符会变为change事件，在表单元素失去焦点的时候才会触发 -->
            <label>懒输入：{{value}} <input type="text" v-model.lazy="value"></label>
        </div>
    </div>
</body>

</html>
<script src="./vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            num: "",
            str: "",
            value: ""
        }
    })
</script>
