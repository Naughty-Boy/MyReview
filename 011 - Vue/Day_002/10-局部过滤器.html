<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- vue要绑定的视图标签 -->
    <div id="app">
        <div>
            <label>请输入内容： <input type="text" v-model="msg"></label>
        </div>
        <div>
            过滤后的结果：{{msg | upper}}
        </div>
        <div>
            带有参数的过滤器: {{msg | lower('我是传入的字符串')}}
        </div>
    </div>
</body>

</html>
<!-- 引入vue.js -->
<script src="./vue.js"></script>
<script>
    // Vue自定义指令
    // 第一个参数为指令名称，但是在使用时需要加上v-前缀
    Vue.directive('danger', {
        // 常用钩子函数，保留一个参数表示绑定的标签元素
        inserted(el) {
            el.style.border = '1px solid red';
        }
    })
    let vm = new Vue({
        el: '#app',
        data: {
            msg: ''
        },
        // 局部过滤器
        filters: {
            // 过滤器名称
            upper(val) {
                return val.charAt(0).toUpperCase() + val.substr(1);
            },
            // 过滤器传过来的参数从第二个开始接收，第一个默认为过滤器处理的数值不会改变
            lower(val, str) {
                return val.charAt(0).toUpperCase() + val.substr(1) + str;
            }
        }
    })
</script>
