<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            overflow: hidden;
            list-style: none;
        }
        
        li {
            padding: 10px 20px;
            float: left;
        }
        
        h2 {
            padding-left: 40px;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li>
                <!-- 路由组件的标签，默认渲染为a标签，to属性为href -->
                <router-link to="/first">first</router-link>
            </li>
            <li>
                <router-link to="/second">second</router-link>
            </li>
            <li>
                <router-link to="/third">third</router-link>
            </li>
        </ul>
        <!-- 路由组件视图的占位标签 -->
        <router-view></router-view>
    </div>
</body>

</html>
<script src="./vue.js"></script>
<!-- 引入路由文件 -->
<script src="./vue-router.js"></script>
<script>
    // 定义三个组件
    let first = Vue.extend({
        template: "<h2>你好，我是first组件</h2>"
    })
    let second = Vue.extend({
        template: "<h2>你好，我是second组件</h2>"
    })
    let third = Vue.extend({
            template: "<h2>你好，我是third组件</h2>"
        })
        // 创建路由对象
    let router = new VueRouter({
            // 路由规则
            routes: [{
                // 路由地址
                path: "/first",
                // 路由对应的组件
                component: first
            }, {
                path: "/second",
                component: second
            }, {
                path: "/third",
                component: third
            }, {
                //监听根路由
                path: "/",
                // 重定向路由地址
                redirect: "/first"
            }]
        })
        // vue实例
    let vm = new Vue({
        el: "#app",
        data: {
            router: 'first'
        },
        components: {
            first,
            second,
            third
        },
        // 将路由对象挂载到vue实例上
        router
    })
</script>
