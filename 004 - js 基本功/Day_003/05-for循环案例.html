    <script>
        // 1. 求1-100之间所有数的平均值   需要一个 sum 和的变量 还需要一个平均值 average 变量
        var sum = 0;
        var average = 0;
        for (i = 1; i <= 100; i++) {
            sum += i;
        }
        average = sum / 100;
        console.log(average);

       
        var result = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                result += i;
            }
        }
        console.log('1~100之间所有能被3整除的数字的和为' + result);
    </script>
