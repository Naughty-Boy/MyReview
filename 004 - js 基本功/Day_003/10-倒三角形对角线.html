<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>


        var str = '';
        for (var i = 1; i <= 10; i++) {
            //改变j的长度，每次循环减去i,i初始化是从1开始，而第一行不需要减去，依次类推，j的长度需要减1
            for (var j = 1; j <= 11 - i; j++) {
                str += '⭐';
            }
            str += '\n';
        }
        console.log(str);
    </script>
</head>
