<!DOCTYPE html>

    <title>Document</title>
    <script>
        //使用一个变量，当作新数组的计数器，接受加入的值
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var newArr = [];
        var j = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                newArr[j] = arr[i];
                j++;
            }
        }
        console.log(newArr);

    </script>
