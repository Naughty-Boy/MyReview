    <script>
        var arr = [5, 4, 3, 2, 1];
        // var k = 0;
        for (var i = 0; i < arr.length - 1; i++) {
            var flag = true;
            for (var j = 0; j < arr.length - i - 1; j++) {

                //从小到大或者从大到小，取决于arr[j] > arr[j + 1]或者arr[j] < arr[j + 1]
                if (arr[j] > arr[j + 1]) {
                    flag = false;
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
                if (flag) {
                    break;
                }
            }


        }
        console.log(arr);
        // console.log(k);
    </script>
