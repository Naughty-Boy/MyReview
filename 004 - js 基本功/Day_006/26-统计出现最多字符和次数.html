<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 有一个对象 来判断是否有该属性 对象['属性名']
        var o = {
            age: 18
        }
        if (o['sex']) {
            console.log('里边有该属性');

        } else {
            console.log('没有该属性');

        }
        //  判断一个字符串 'abcoefoxyozzopp' 中出现次数最多的字符，并统计其次数。
        var str = 'abcoefoxyozzopp';
        var more = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if (more[chars]) {
                more[chars]++;
            } else {
                more[chars] = 1;
            }
        }
        console.log(more);
        // 2. 遍历对象
        var max = 0;
        var ch = '';
        for (var k in more) {
            // k 得到是 属性名
            // o[k] 得到的是属性值
            if (more[k] > max) {
                max = more[k];
                ch = k;
            }
        }
        console.log(max);
        console.log('最多的字符是' + ch);

    </script>
</head>

<body>

</body>

</html>
