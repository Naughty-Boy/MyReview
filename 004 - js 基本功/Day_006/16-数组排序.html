<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 1. 翻转数组
        var arr = ['pink', 'red', 'green'];
        arr.reverse();
        console.log(arr);
        // 2. 数组排序（冒泡排序）
        var arr1 = [1, 3, 19, 22, 63, 2, 5];
        //数组名.sort()可以排序，但只对位数一样的对应排序
        arr1.sort(
            function(a, b) {
                //解决方案，添加function(x,x){}
                // 升序
                // return a - b;
                //降序
                return b - a;
            }
        );
        console.log(arr1);
    </script>
