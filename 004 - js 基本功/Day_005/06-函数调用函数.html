        //平闰年判断2月有多少天
        function isRunYear(num) {
            var flag = false;
            if (num % 4 == 0 && num % 100 != 0 || num % 400 == 0) {
                return true;
            }
            return false;
        }

        function isDay(num) {
            if (isRunYear(num)) {

            } else {

        }
